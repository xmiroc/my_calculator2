<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">    
    <title>Calculator</title>
</head>
<body>
    <h1>Calculadora de Xavier Mir√≥ Carrera</h1>
    <input type="text" id="n1">
    <p>
        <button onclick="inverse()">1/x</button>
        <button onclick="square()">x^2</button>
        <button onclick="cube()">x^3</button>      
        <button onclick="power_4()">x^4</button>
        <button onclick="sine()">sin</button>
    </p>
    <script type="text/javascript">
        function cube() {
            let num = document.getElementById('n1');
            num.value = Math.pow(num.value, 3);
        }
        function square() {
            let num = document.getElementById('n1');
            num.value = Math.pow(num.value, 2);
        }
        function inverse() {
            let num = document.getElementById('n1');
            num.value = 1/num.value;
        }
        function sine() {
            let num = document.getElementById('n1');
            num.value = Math.sin(num.value);
        }
        function power_4() {
            let num = document.getElementById('n1');
            num.value = Math.pow(num.value, 4);
        }
    </script>
</body>
</html>
